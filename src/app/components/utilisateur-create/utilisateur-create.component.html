<div class="row justify-content-center">
  <div class="col-md-4 register-utilisateur">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="utilisateurForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">Nom</label>
          <input class="form-control" type="text" formControlName="name">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
            le nom est obligatoir.
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail3">Email</label>
          <input class="form-control" type="text" formControlName="email">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
            Entrez votre email.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
            Entrez un email valid.
          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword3">Sexe</label>
          <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
            formControlName="sexe">
            <option value="">Choix...</option>
            <option *ngFor="let utilisateurProfile of UtilisateurProfile" value="{{utilisateurProfile}}">{{utilisateurProfile}}
            </option>
          </select>
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.sexe.errors?.required">
            Choix du sexe.
          </div>
        </div>

        <div class="form-group">
          <label for="inputVerify3">Poids</label>
          <input class="form-control" type="text" formControlName="poids">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.poids.errors?.required">
            Entrez votre poids.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.poids.errors?.pattern">
            Format non accepté
          </div>
        </div>

        <div class="form-group">
          <label for="inputVerify3">Taille</label>
          <input class="form-control" type="text" formControlName="taille">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.taille.errors?.required">
            Entrez votre taille.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.taille.errors?.pattern">
            Format non accepté
          </div>
        </div>

        <div class="form-group">
          <label for="inputVerify3">Téléphone</label>
          <input class="form-control" type="text" formControlName="phoneNumber">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors?.required">
            Entrez votre numéro.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors?.pattern">
            Format non accepté
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Caluler</button>
        </div>
      </form>

    </div>
  </div><!-- form card register -->
</div>
