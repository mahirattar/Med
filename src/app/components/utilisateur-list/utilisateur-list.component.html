<div class="container">
  <!-- No data message -->
  <p *ngIf="Utilisateur.length <= 0" class="no-data text-center">Aucune données enregistrées</p>

  <!-- Utilisateur list -->
  <table class="table table-bordered" *ngIf="Utilisateur.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nom</th>
        <th scope="col">Email</th>
        <th scope="col">Sexe</th>
        <th scope="col">Poids</th>
        <th scope="col">Taille</th>
        <th scope="col">Téléphone</th>
        <th scope="col center">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let utilisateur of Utilisateur; let i = index">
        <th scope="row">{{utilisateur._id}}</th>
        <td>{{utilisateur.name}}</td>
        <td>{{utilisateur.email}}</td>
        <td>{{utilisateur.sexe}}</td>
        <td>{{utilisateur.poids}}</td>
        <td>{{utilisateur.taille}}</td>
        <td>{{utilisateur.phoneNumber}}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-utilisateur/', utilisateur._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="removeUtilisateur(utilisateur, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
